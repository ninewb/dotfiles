set -g status-right-length 160
set -g status-right '#[fg=#94e2d5]#(sh -lc "command -v kubectl >/dev/null 2>&1 || exit 0; ctx=$(kubectl config current-context 2>/dev/null || true); [ -n \"$ctx\" ] || exit 0; ns=$(kubectl config view --minify --output \"jsonpath={..namespace}\" 2>/dev/null || true); [ -n \"$ns\" ] || ns=default; printf \"k8s:%s/%s\" \"$ctx\" \"$ns\"")#[default] #[fg=#cba6f7]#(sh -lc "dir=$(tmux display-message -p \"#{pane_current_path}\" 2>/dev/null || pwd); command -v git >/dev/null 2>&1 || exit 0; git -C \"$dir\" rev-parse --is-inside-work-tree >/dev/null 2>&1 || exit 0; br=$(git -C \"$dir\" rev-parse --abbrev-ref HEAD 2>/dev/null || echo detached); dirty=\"\"; (git -C \"$dir\" diff --quiet 2>/dev/null && git -C \"$dir\" diff --cached --quiet 2>/dev/null) || dirty=\"*\"; ab=\"\"; up=$(git -C \"$dir\" rev-parse --abbrev-ref --symbolic-full-name @{u} 2>/dev/null || true); if [ -n \"$up\" ]; then ahead=$(git -C \"$dir\" rev-list --count @{u}..HEAD 2>/dev/null || echo 0); behind=$(git -C \"$dir\" rev-list --count HEAD..@{u} 2>/dev/null || echo 0); [ \"$ahead\" != 0 ] && ab=\"$ab+${ahead}\"; [ \"$behind\" != 0 ] && ab=\"$ab-${behind}\"; fi; printf \"git:%s%s%s\" \"$br\" \"$dirty\" \"$ab\"")#[default] #[fg=#7f849c]%Y-%m-%d %H:%M#[default]'

# shell
set -g default-command $SHELL
set -g default-shell $SHELL

# start with window 1 (instead of 0)
set -g base-index 1

# renumber windows after closing
set -g renumber-windows on

# start with pane 1
set -g pane-base-index 1

# remove esc delay
set -sg escape-time 0

# history
set -g history-limit 10000

# allow terminal scrolling
set-option -g terminal-overrides 'xterm*:smcup@:rmcup@'

# modern default terminal and true colors
set -g default-terminal "tmux-256color"
set-option -sa terminal-features ',tmux-256color:RGB,xterm-256color:RGB'

# use vi mode
setw -g mode-keys vi
set -g status-keys vi

# mouse
set -g mouse on

# focusing
set-option -g focus-events on

# status refresh
set -g status-interval 3

# split style
set -g pane-border-style "bg=color234,fg=color234"
set -g pane-active-border-style "bg=color234,fg=color234"
set -g window-active-style 'bg=terminal'
set -g window-style 'bg=color234'

# status line (Catppuccin Mocha)
set -g status-justify left
set -g status-style "bg=#1e1e2e,fg=#cdd6f4"

# messaging (Catppuccin)
set -g message-style "bg=#45475a,fg=#cdd6f4"
set -g message-command-style "bg=#45475a,fg=#cdd6f4"

# copy-mode / selection (Catppuccin)
setw -g mode-style "bg=#45475a,fg=#cdd6f4"

# resizing
setw -g aggressive-resize on

# window status (Catppuccin)
setw -g window-status-format " #[bg=#313244,fg=#cdd6f4] #I:#W "
setw -g window-status-current-format " #[bg=#45475a,fg=#cba6f7,bold] #I:#W "

# loud or quiet?
set-option -g visual-activity on
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

# tmux clock
set -g clock-mode-color color2

# change prefix to backtick
unbind C-b
set-option -g prefix `
bind ` send-prefix

# vim style copy paste mode
unbind [
bind escape copy-mode
bind-key -T copy-mode-vi 'v' send -X begin-selection

# cross-platform clipboard copy
# - macOS: pbcopy
# - Wayland: wl-copy
# - X11: xclip or xsel
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "sh -lc 'if command -v pbcopy >/dev/null 2>&1; then pbcopy; elif command -v wl-copy >/dev/null 2>&1; then wl-copy; elif command -v xclip >/dev/null 2>&1; then xclip -in -selection clipboard; elif command -v xsel >/dev/null 2>&1; then xsel -i --clipboard; else cat >/dev/null; fi'"

bind-key -T copy-mode-vi 'Y' send -X copy-pipe-and-cancel "tmux loadb -" \; send-keys enter

# splitting
unbind %
bind h split-window -v
unbind '"'
bind v split-window -h

# zoom split
unbind z
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind z if-shell "$is_vim" "send-keys ,z" "resize-pane -Z"
bind Z resize-pane -Z

# vim style commands
bind : command-prompt

# source config file
bind r source-file ~/.config/tmux/tmux.conf

# other random key-binding changes
bind x kill-pane
bind t set status
bind a set-window-option synchronize-panes \; display-message "SYNC"

# -----------------------------------------------------------------------------
# Plugin stanzas (safe to keep even without TPM; they do nothing unless a loader
# reads them). These are left here for future use.
# -----------------------------------------------------------------------------

# sticky fingers
set -g @plugin 'fcsonline/tmux-thumbs'
unbind f
set -g @thumbs-key f
set -g @thumbs-contrast 1
set -g @thumbs-bg-color '#bb7744'
set -g @thumbs-fg-color '#222222'
set -g @thumbs-hint-bg-color '#685742'
set -g @thumbs-hint-fg-color '#222222'
set -g @thumbs-select-bg-color '#78824B'
set -g @thumbs-select-fg-color '#222222'
set -g @thumbs-command 'printf "{}" | sh -lc "if command -v pbcopy >/dev/null 2>&1; then pbcopy; elif command -v wl-copy >/dev/null 2>&1; then wl-copy; elif command -v xclip >/dev/null 2>&1; then xclip -in -selection clipboard; elif command -v xsel >/dev/null 2>&1; then xsel -i --clipboard; else cat >/dev/null; fi"'

# status icon
set -g @plugin 'MunifTanjim/tmux-mode-indicator'
set -g @mode_indicator_empty_prompt ' TMUX '
set -g @mode_indicator_empty_mode_style 'bg=terminal,fg=color14'
set -g @mode_indicator_prefix_prompt ' PREFIX '
set -g @mode_indicator_prefix_mode_style 'bg=terminal,fg=color116'
set -g @mode_indicator_copy_prompt ' COPY '
set -g @mode_indicator_copy_mode_style 'bg=terminal,fg=color14'
set -g @mode_indicator_sync_prompt ' SYNC '
set -g @mode_indicator_sync_mode_style 'bg=terminal,fg=color14'

# navigate and resize nvim/tmux splits
set -g @plugin 'aserowy/tmux.nvim'
set -g @tmux-nvim-navigation true
set -g @tmux-nvim-navigation-cycle true
set -g @tmux-nvim-navigation-keybinding-left 'C-h'
set -g @tmux-nvim-navigation-keybinding-down 'C-j'
set -g @tmux-nvim-navigation-keybinding-up 'C-k'
set -g @tmux-nvim-navigation-keybinding-right 'C-l'
set -g @tmux-nvim-resize true
set -g @tmux-nvim-resize-step-x 2
set -g @tmux-nvim-resize-step-y 2
set -g @tmux-nvim-resize-keybinding-left 'C-Left'
set -g @tmux-nvim-resize-keybinding-down 'C-Down'
set -g @tmux-nvim-resize-keybinding-up 'C-Up'
set -g @tmux-nvim-resize-keybinding-right 'C-Right'

# left status: session + prefix indicator (no plugins)
set -g status-left-length 60
set -g status-left "#[fg=#cba6f7,bold]#S#[default] #{?client_prefix,#[fg=#f9e2af,bold]PREFIX#[default],} "

# right status: k8s context/namespace + git branch/status (collapses when not available)
# - split into two #() commands so failures don't blank everything
# - colors applied outside the shell output
set -g status-right-length 160
set -g status-right '#[fg=#94e2d5]#(sh -lc "command -v kubectl >/dev/null 2>&1 || exit 0; ctx=$(kubectl config current-context 2>/dev/null || true); [ -n \"$ctx\" ] || exit 0; ns=$(kubectl config view --minify --output \"jsonpath={..namespace}\" 2>/dev/null || true); [ -n \"$ns\" ] || ns=default; printf \"k8s:%s/%s\" \"$ctx\" \"$ns\"")#[default] #[fg=#cba6f7]#(sh -lc "dir=$(tmux display-message -p -F \"#{pane_current_path}\" 2>/dev/null || pwd); command -v git >/dev/null 2>&1 || exit 0; git -C \"$dir\" rev-parse --is-inside-work-tree >/dev/null 2>&1 || exit 0; br=$(git -C \"$dir\" rev-parse --abbrev-ref HEAD 2>/dev/null || echo detached); dirty=\"\"; (git -C \"$dir\" diff --quiet 2>/dev/null && git -C \"$dir\" diff --cached --quiet 2>/dev/null) || dirty=\"*\"; ab=\"\"; up=$(git -C \"$dir\" rev-parse --abbrev-ref --symbolic-full-name @{u} 2>/dev/null || true); if [ -n \"$up\" ]; then ahead=$(git -C \"$dir\" rev-list --count @{u}..HEAD 2>/dev/null || echo 0); behind=$(git -C \"$dir\" rev-list --count HEAD..@{u} 2>/dev/null || echo 0); [ \"$ahead\" != 0 ] && ab=\"$ab+${ahead}\"; [ \"$behind\" != 0 ] && ab=\"$ab-${behind}\"; fi; printf \"git:%s%s%s\" \"$br\" \"$dirty\" \"$ab\"")#[default] #[fg=#7f849c]%Y-%m-%d %H:%M#[default]'

# enable OSC 52 clipboard
set -s set-clipboard on
# Ms modifies OSC 52 clipboard handling to work with mosh, see
# https://gist.github.com/yudai/95b20e3da66df1b066531997f982b57b
set -ag terminal-overrides "vte*:XT:Ms=\\E]52;c;%p2%s\\7,xterm*:XT:Ms=\\E]52;c;%p2%s\\7"

unbind p
bind p paste-buffer -p

# clipboard menu
bind space if-shell "command -v clipmenu >/dev/null 2>&1" "display-popup -w 70% -h 70% -E 'CM_OUTPUT_CLIP=1 clipmenu | yank'" "display-message 'clipmenu not found'"

# emoji menu
bind e if-shell "command -v emoji >/dev/null 2>&1" "display-popup -w 70% -h 70% -E 'emoji'" "display-message 'emoji command not found'"