# --------------------------------------------------
# Starship Prompt
# Theme: Catppuccin Mocha
# Focus: Git + Kubernetes
# --------------------------------------------------

add_newline = false
command_timeout = 800
palette = "catppuccin_mocha"

format = """
$directory\
$git_branch\
$git_status\
$kubernetes\
$cmd_duration\
$character
"""

# -------------------------
# Directory
# -------------------------

[directory]
truncation_length = 3
truncate_to_repo = true
style = "bold blue"
read_only = " "

# -------------------------
# Git
# -------------------------

[git_branch]
symbol = " "
format = "[$symbol$branch]($style) "
style = "bold mauve"

[git_status]
format = "([$all_status$ahead_behind]($style)) "
style = "bold yellow"
conflicted = "!"
untracked = "?"
modified = "*"
staged = "+"
renamed = "»"
deleted = "✘"
ahead = "⇡"
behind = "⇣"
diverged = "⇕"

# -------------------------
# Kubernetes
# -------------------------

[kubernetes]
disabled = false
format = "[k8s:$context(::$namespace)]($style) "
style = "bold teal"

# Optional: only show if kubeconfig exists
detect_files = ["kubeconfig"]
detect_folders = [".kube"]

# -------------------------
# Command duration
# -------------------------

[cmd_duration]
min_time = 1500
format = "[${duration}]($style) "
style = "overlay1"

# -------------------------
# Prompt symbol
# -------------------------

[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"

