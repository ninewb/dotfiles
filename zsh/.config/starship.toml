add_newline = false
command_timeout = 800
palette = "catppuccin_mocha"

format = """
$directory\
$kubernetes\
$cmd_duration\
$character
"""

# -------------------------
# Directory
# -------------------------

[directory]
truncation_length = 3
truncate_to_repo = true
style = "bold blue"
read_only = " ÔÄ£"

# -------------------------
# Python
# -------------------------

[python]
# Minimal: show only active virtualenv name
format = '[${symbol}${virtualenv}]($style) '
style = "bold yellow"
symbol = "üêç "
disabled = false

# -------------------------
# Command duration
# -------------------------

[cmd_duration]
min_time = 1500
format = "[${duration}]($style) "
style = "overlay1"

# -------------------------
# Prompt symbol
# -------------------------

[character]
success_symbol = "[‚ùØ](bold green)"
error_symbol = "[‚ùØ](bold red)"

